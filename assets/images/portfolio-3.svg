<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" rx="20" fill="#EFF6FF"/>
    
    <!-- Digital Transformation Illustration -->
    <g transform="translate(100,50)">
        <!-- Connected Nodes -->
        <circle cx="50" cy="50" r="30" fill="#DBEAFE" stroke="#2563EB" stroke-width="3"/>
        <circle cx="150" cy="50" r="30" fill="#DBEAFE" stroke="#2563EB" stroke-width="3"/>
        <circle cx="100" cy="150" r="30" fill="#DBEAFE" stroke="#2563EB" stroke-width="3"/>
        
        <!-- Connection Lines -->
        <path d="M80 50L120 50" stroke="#2563EB" stroke-width="3"/>
        <path d="M60 80L90 120" stroke="#2563EB" stroke-width="3"/>
        <path d="M140 80L110 120" stroke="#2563EB" stroke-width="3"/>
        
        <!-- Digital Elements -->
        <text x="40" y="55" font-family="monospace" font-size="12" fill="#2563EB">01</text>
        <text x="140" y="55" font-family="monospace" font-size="12" fill="#2563EB">10</text>
        <text x="90" y="155" font-family="monospace" font-size="12" fill="#2563EB">11</text>
        
        <!-- Transformation Arrows -->
        <path d="M200 100C220 100 220 150 200 150" stroke="#2563EB" stroke-width="3" stroke-dasharray="5 5"/>
        <path d="M195 145L200 150L205 145" stroke="#2563EB" stroke-width="3"/>
        
        <!-- Progress Indicators -->
        <rect x="0" y="200" width="200" height="10" rx="5" fill="#DBEAFE"/>
        <rect x="0" y="200" width="150" height="10" rx="5" fill="#2563EB"/>
    </g>
</svg> 