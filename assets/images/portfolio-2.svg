<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" rx="20" fill="#EFF6FF"/>
    
    <!-- Mobile App Development Illustration -->
    <g transform="translate(120,40)">
        <!-- Phone Frame -->
        <rect x="0" y="0" width="160" height="220" rx="20" fill="#DBEAFE" stroke="#2563EB" stroke-width="3"/>
        <rect x="70" y="15" width="20" height="5" rx="2.5" fill="#2563EB"/>
        <circle cx="80" cy="200" r="12" stroke="#2563EB" stroke-width="3" fill="white"/>
        
        <!-- App Interface -->
        <rect x="20" y="40" width="120" height="140" rx="10" fill="white"/>
        <rect x="35" y="60" width="90" height="10" rx="5" fill="#BFDBFE"/>
        <rect x="35" y="80" width="90" height="10" rx="5" fill="#BFDBFE"/>
        <rect x="35" y="100" width="60" height="10" rx="5" fill="#BFDBFE"/>
        
        <!-- App Icons -->
        <rect x="35" y="120" width="25" height="25" rx="5" fill="#2563EB"/>
        <rect x="70" y="120" width="25" height="25" rx="5" fill="#2563EB"/>
        <rect x="105" y="120" width="25" height="25" rx="5" fill="#2563EB"/>
        
        <!-- Code Elements -->
        <g transform="translate(180,40)">
            <rect x="0" y="0" width="60" height="10" rx="5" fill="#2563EB" opacity="0.3"/>
            <rect x="0" y="20" width="40" height="10" rx="5" fill="#2563EB" opacity="0.3"/>
            <rect x="0" y="40" width="50" height="10" rx="5" fill="#2563EB" opacity="0.3"/>
        </g>
    </g>
</svg> 